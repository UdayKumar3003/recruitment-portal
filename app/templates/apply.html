# app/templates/apply.html
{% extends 'base.html' %}
{% block content %}
    <h2>Apply for Job ID {{ job_id }}</h2>
    <form method="post">
        <input name="name" placeholder="Your Name"><br>
        <input name="email" placeholder="Your Email"><br>
        <input name="resume" placeholder="Resume URL"><br>
        <button type="submit">Apply</button>
    </form>
{% endblock %}
